<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Input Title</title>

		<link rel="stylesheet" href="/assects//css/input-title.css" />
		<script src="/assects/js/input-title.js"></script>
	</head>
	<body>
		<div id="root">
			<div id="title" class="item">
				<span>标题效果</span>
				<form action="#">
					<div class="row">
						<input type="text" id="account" placeholder=" " />
						<label for="name">账号</label>
					</div>
					<div class="row">
						<input type="password" id="password" placeholder=" " />
						<label for="password">密码</label>
					</div>
				</form>
			</div>
			<div class="item">
				<span>颜色效果</span>
				<form action="#">
					<div class="row">
						<input type="password" id="one_password" placeholder=" " />
						<label for="one_password">密码</label>
					</div>
					<div class="row">
						<input type="password" id="two_password" placeholder=" " />
						<label for="two_password">再次输入密码</label>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
