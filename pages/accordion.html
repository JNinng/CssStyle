<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Accordion</title>

		<link rel="stylesheet" href="/assects//css/accordion.css" />
		<script src="/assects/js/accordion.js"></script>
	</head>
	<body>
		<div id="root">
			<div class="item active" style="background-image: url(/assects/img/1.png)">
				<div class="title">01</div>
				<div class="content">
					桃之夭夭，灼灼其华。之子于归，宜其室家。 桃之夭夭，有蕡其实。之子于归，宜其家室。
					桃之夭夭，其叶蓁蓁。之子于归，宜其家人。
				</div>
			</div>
			<div class="item" style="background-image: url(/assects/img/2.png)">
				<div class="title">02</div>
				<div class="content">日出而作，日入而息。 凿井而饮，耕田而食。 帝力于我何有哉！</div>
			</div>
			<div class="item" style="background-image: url(/assects/img/3.png)">
				<div class="title">03</div>
				<div class="content">
					投我以木瓜，报之以琼琚。匪报也，永以为好也！ 投我以木桃，报之以琼瑶。匪报也，永以为好也！
					投我以木李，报之以琼玖。匪报也，永以为好也！
				</div>
			</div>
		</div>
	</body>
</html>
