<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Shapes</title>

	<style>
		.container {
			height: 100vh;
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
			align-items: center;
			justify-content: center;
			gap: 0px 0px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="loader1">
			<style>
				.loader1 {
					width: 40px;
					aspect-ratio: 1;
					border-radius: 50%;
					background: #f03355;
					clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
					animation: l1 2s infinite cubic-bezier(0.3, 1, 0, 1);
				}

				@keyframes l1 {
					33% {
						border-radius: 0;
						background: #514b82;
						clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
					}

					66% {
						border-radius: 0;
						background: #ffa516;
						clip-path: polygon(50% 0, 50% 0, 100% 100%, 0 100%);
					}
				}
			</style>
		</div>
		<div class="loader2">
			<style>
				.loader2 {
					width: 40px;
					aspect-ratio: 1;
					background: #25b09b;
					clip-path: polygon(0 0, 100% 0, 100% 100%);
					animation: l2 2s infinite cubic-bezier(0.3, 1, 0, 1);
				}

				@keyframes l2 {
					25% {
						clip-path: polygon(0 0, 100% 0, 0 100%);
					}

					50% {
						clip-path: polygon(0 0, 100% 100%, 0 100%);
					}

					75% {
						clip-path: polygon(100% 0, 100% 100%, 0 100%);
					}

					100% {
						clip-path: polygon(100% 0, 100% 100%, 0 0);
					}
				}
			</style>
		</div>
		<div>
			<div class="loader3">
				<style>
					.loader3 {
						width: 50px;
						height: 50px;
						display: flex;
						transform: rotate(45deg);
						animation: l3-0 1.5s infinite linear;
					}

					.loader3:before,
					.loader3:after {
						content: "";
						width: 50%;
						background: #514b82;
						clip-path: polygon(0 50%, 100% 0, 100% 100%);
						animation: inherit;
						animation-name: l3-1;
					}

					.loader3:after {
						clip-path: polygon(0 0, 100% 50%, 0% 100%);
						animation-name: l3-2;
					}

					@keyframes l3-0 {
						25% {
							width: 50px;
							height: 50px;
							transform: rotate(0);
						}

						50% {
							width: 50px;
							height: 50px;
						}

						75% {
							width: 70.7px;
							height: 35.35px;
						}

						100% {
							width: 70.7px;
							height: 35.35px;
							transform: rotate(0);
						}
					}

					@keyframes l3-1 {

						0%,
						25% {
							clip-path: polygon(0 50%, 100% 0, 100% 100%);
							transform: translate(0.3px);
						}

						50% {
							clip-path: polygon(0 50%, 100% 0, 100% 100%);
							transform: translate(-5px);
						}

						75% {
							clip-path: polygon(0 100%, 0 0, 100% 100%);
							transform: translate(-5px);
						}

						100% {
							clip-path: polygon(0 100%, 0 0, 100% 100%);
							transform: translate(17.7px);
						}
					}

					@keyframes l3-2 {

						0%,
						25% {
							clip-path: polygon(0 0, 100% 50%, 0 100%);
							transform: translate(-0.3px);
						}

						50% {
							clip-path: polygon(0 0, 100% 50%, 0 100%);
							transform: translate(5px);
						}

						75% {
							clip-path: polygon(0 0, 100% 0, 100% 100%);
							transform: translate(5px);
						}

						100% {
							clip-path: polygon(0 0, 100% 0, 100% 100%);
							transform: translate(-17.7px);
						}
					}
				</style>
			</div>
		</div>
		<div class="loader4">
			<style>
				.loader4 {
					width: 40px;
					height: 40px;
					color: #f03355;
					background:
						conic-gradient(from -45deg at top 20px left 50%, #0000, currentColor 1deg 90deg, #0000 91deg),
						conic-gradient(from 45deg at right 20px top 50%, #0000, currentColor 1deg 90deg, #0000 91deg),
						conic-gradient(from 135deg at bottom 20px left 50%, #0000, currentColor 1deg 90deg, #0000 91deg),
						conic-gradient(from -135deg at left 20px top 50%, #0000, currentColor 1deg 90deg, #0000 91deg);
					animation: l4 1.5s infinite cubic-bezier(0.3, 1, 0, 1);
				}

				@keyframes l4 {
					50% {
						width: 60px;
						height: 60px;
						transform: rotate(180deg)
					}

					100% {
						transform: rotate(360deg)
					}
				}
			</style>
		</div>
		<div class="loader5">
			<style>
				.loader5 {
					width: 40px;
					height: 40px;
					--c: no-repeat linear-gradient(orange 0 0);
					background: var(--c), var(--c), var(--c), var(--c);
					background-size: 21px 21px;
					animation: l5 1.5s infinite cubic-bezier(0.3, 1, 0, 1);
				}

				@keyframes l5 {
					0% {
						background-position: 0 0, 100% 0, 100% 100%, 0 100%
					}

					33% {
						background-position: 0 0, 100% 0, 100% 100%, 0 100%;
						width: 60px;
						height: 60px
					}

					66% {
						background-position: 100% 0, 100% 100%, 0 100%, 0 0;
						width: 60px;
						height: 60px
					}

					100% {
						background-position: 100% 0, 100% 100%, 0 100%, 0 0
					}
				}
			</style>
		</div>
		<div class="loader6">
			<style>
				.loader6 {
					width: 40px;
					height: 40px;
					display: grid;
					animation: l6-0 1.5s infinite linear;
				}

				.loader6:before,
				.loader6:after {
					content: "";
					grid-area: 1/1;
					background: #514b82;
					animation:
						l6-1 1.5s infinite linear,
						l6-2 1.5s infinite linear;
				}

				.loader6:after {
					--s: -1;
					animation-direction: reverse;
				}

				@keyframes l6-0 {

					0%,
					9%,
					91%,
					100% {
						background: #514b82
					}

					10%,
					90% {
						background: #0000
					}
				}

				@keyframes l6-1 {

					0%,
					33% {
						clip-path: polygon(0 0, 50% 100%, 100% 0, 100% 100%, 0 100%)
					}

					66%,
					100% {
						clip-path: polygon(50% 0, 50% 100%, 50% 0, 100% 100%, 0 100%)
					}
				}

				@keyframes l6-2 {

					0%,
					10%,
					90%,
					100% {
						transform: scale(var(--s, 1)) translateY(0)
					}

					33%,
					66% {
						transform: scale(var(--s, 1)) translateY(50%)
					}
				}
			</style>
		</div>
	</div>
</body>

</html>
