<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Polygons</title>

	<style>
		.container {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 5px;
			grid-auto-rows: 200px;
			margin: 1rem 3rem;
			counter-reset: num;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="loader1">
			<style>
				.loader1 {
					display: inline-grid;
					width: 90px;
					aspect-ratio: 1;
					clip-path: polygon(100% 50%, 85.36% 85.36%, 50% 100%, 14.64% 85.36%, 0% 50%, 14.64% 14.64%, 50% 0%, 85.36% 14.64%);
					background: #574951;
					animation: l1 6s infinite linear;
				}

				.loader1:before,
				.loader1:after {
					content: "";
					grid-area: 1/1;
					background: #83988E;
					clip-path: inherit;
					margin: 10%;
					animation: inherit;
					animation-duration: 12s;
				}

				.loader1:after {
					background: #BCDEA5;
					margin: 20%;
					animation-duration: 18s;
				}

				@keyframes l1 {
					to {
						rotate: 1turn
					}
				}
			</style>
		</div>
		<div class="loader2">
			<style>
				.loader2 {
					display: inline-grid;
					width: 90px;
					aspect-ratio: 1;
					clip-path: polygon(100% 50%, 85.36% 85.36%, 50% 100%, 14.64% 85.36%, 0% 50%, 14.64% 14.64%, 50% 0%, 85.36% 14.64%);
					background: #574951;
					animation: l2 4s infinite linear;
				}

				.loader2:before,
				.loader2:after {
					content: "";
					grid-area: 1/1;
					background: #83988E;
					clip-path: polygon(100% 50%, 81.17% 89.09%, 38.87% 98.75%, 4.95% 71.69%, 4.95% 28.31%, 38.87% 1.25%, 81.17% 10.91%);
					margin: 10%;
					animation: inherit;
					animation-duration: 5s;
				}

				.loader2:after {
					background: #BCDEA5;
					clip-path: polygon(100% 50%, 75% 93.3%, 25% 93.3%, 0% 50%, 25% 6.7%, 75% 6.7%);
					margin: 20%;
					animation-duration: 2s;
					/* animation-direction: reverse; */
				}

				@keyframes l2 {
					to {
						rotate: 1turn
					}
				}
			</style>
		</div>
		<div class="loader3">
			<style>
				.loader3 {
					display: inline-grid;
					width: 90px;
					aspect-ratio: 1;
					animation: l3-0 5s steps(10) infinite;
				}

				.loader3:before,
				.loader3:after {
					content: "";
					grid-area: 1/1;
				}

				.loader3:before {
					clip-path: polygon(100% 50%, 90.45% 79.39%, 65.45% 97.55%, 34.55% 97.55%, 9.55% 79.39%, 0% 50%, 9.55% 20.61%, 34.55% 2.45%, 65.45% 2.45%, 90.45% 20.61%, 100% 50%, 85.6% 24.14%, 63.6% 8.15%, 36.4% 8.15%, 14.4% 24.14%, 6% 50%, 14.4% 75.86%, 36.4% 91.85%, 63.6% 91.85%, 85.6% 75.86%, 94% 50%, 85.6% 24.14%);
					background: #574951;
				}

				.loader3:after {
					background: #83988E;
					clip-path: polygon(100% 50%, 65.45% 97.55%, 9.55% 79.39%, 9.55% 20.61%, 65.45% 2.45%);
					margin: 27%;
					translate: 46% 0;
					transform-origin: right;
					animation: l3-1 .5s linear infinite;
				}

				@keyframes l3-0 {
					to {
						rotate: 1turn
					}
				}

				@keyframes l3-1 {
					0% {
						rotate: 18deg
					}

					to {
						rotate: -18deg
					}
				}
			</style>
		</div>
		<div class="loader4">
			<style>
				.loader4 {
					display: inline-grid;
					width: 90px;
					aspect-ratio: 1;
					transform: rotate(90deg);
					animation: l4 1s linear infinite;
				}

				.loader4:before,
				.loader4:after {
					content: "";
					grid-area: 1/1;
				}

				.loader4:before {
					clip-path: polygon(100% 50%, 90.45% 79.39%, 65.45% 97.55%, 34.55% 97.55%, 9.55% 79.39%, 0% 50%, 9.55% 20.61%, 34.55% 2.45%, 65.45% 2.45%, 90.45% 20.61%, 100% 50%, 85.6% 24.14%, 63.6% 8.15%, 36.4% 8.15%, 14.4% 24.14%, 6% 50%, 14.4% 75.86%, 36.4% 91.85%, 63.6% 91.85%, 85.6% 75.86%, 94% 50%, 85.6% 24.14%);
					background: #574951;
				}

				.loader4:after {
					background: #83988E;
					clip-path: polygon(100% 50%, 65.45% 97.55%, 9.55% 79.39%, 9.55% 20.61%, 65.45% 2.45%);
					margin: 27%;
					translate: 46% 0;
					transform-origin: right;
					animation: inherit;
				}

				@keyframes l4 {
					0% {
						rotate: 18deg
					}

					to {
						rotate: -18deg
					}
				}
			</style>
		</div>
		<div class="loader5">
			<style>
				.loader5 {
					display: inline-grid;
					width: 70px;
					aspect-ratio: 1;
					animation: l5-0 8s steps(10) infinite;
				}

				.loader5:before,
				.loader5:after {
					content: "";
					grid-area: 1/1;
				}

				.loader5:before {
					clip-path: polygon(100% 50%, 90.45% 79.39%, 65.45% 97.55%, 34.55% 97.55%, 9.55% 79.39%, 0% 50%, 9.55% 20.61%, 34.55% 2.45%, 65.45% 2.45%, 90.45% 20.61%, 100% 50%, 85.6% 24.14%, 63.6% 8.15%, 36.4% 8.15%, 14.4% 24.14%, 6% 50%, 14.4% 75.86%, 36.4% 91.85%, 63.6% 91.85%, 85.6% 75.86%, 94% 50%, 85.6% 24.14%);
					background: #574951;
				}

				.loader5:after {
					background: #83988E;
					clip-path: polygon(100% 50%, 65.45% 97.55%, 9.55% 79.39%, 9.55% 20.61%, 65.45% 2.45%);
					margin: 23%;
					translate: -143% 0;
					transform-origin: right;
					animation: l5-1 .8s linear infinite;
				}

				@keyframes l5-0 {
					to {
						rotate: 1turn
					}
				}

				@keyframes l5-1 {
					0% {
						rotate: -54deg
					}

					to {
						rotate: 54deg
					}
				}
			</style>
		</div>
		<div class="loader6">
			<style>
				.loader6 {
					display: inline-grid;
					width: 70px;
					aspect-ratio: 1;
					animation: l6-0 .8s linear infinite;
					transform: rotate(90deg);
				}

				.loader6:before,
				.loader6:after {
					content: "";
					grid-area: 1/1;
				}

				.loader6:before {
					clip-path: polygon(100% 50%, 90.45% 79.39%, 65.45% 97.55%, 34.55% 97.55%, 9.55% 79.39%, 0% 50%, 9.55% 20.61%, 34.55% 2.45%, 65.45% 2.45%, 90.45% 20.61%, 100% 50%, 85.6% 24.14%, 63.6% 8.15%, 36.4% 8.15%, 14.4% 24.14%, 6% 50%, 14.4% 75.86%, 36.4% 91.85%, 63.6% 91.85%, 85.6% 75.86%, 94% 50%, 85.6% 24.14%);
					background: #574951;
				}

				.loader6:after {
					background: #83988E;
					clip-path: polygon(100% 50%, 65.45% 97.55%, 9.55% 79.39%, 9.55% 20.61%, 65.45% 2.45%);
					margin: 23%;
					translate: -143% 0;
					transform-origin: right;
					animation: inherit;
					animation-name: l6-1;
				}

				@keyframes l6-0 {
					0% {
						rotate: 18deg
					}

					to {
						rotate: -18deg
					}
				}

				@keyframes l6-1 {
					0% {
						rotate: -54deg
					}

					to {
						rotate: 54deg
					}
				}
			</style>
		</div>
		<div class="loader7">
			<style>
				.loader7 {
					display: inline-grid;
					width: 80px;
					aspect-ratio: 2;
					box-shadow: 0 5px #574951;
					overflow: hidden;
				}

				.loader7:before {
					content: "";
					margin: 0 25%;
					background: #83988E;
					clip-path: polygon(97.55% 65.45%, 50% 100%, 2.45% 65.45%, 20.61% 9.55%, 79.39% 9.55%);
					transform-origin: bottom;
					animation:
						l7-0 .5s linear infinite,
						l7-1 3s steps(6) infinite;
				}

				@keyframes l7-0 {
					0% {
						rotate: -36deg
					}

					to {
						rotate: 36deg
					}
				}

				@keyframes l7-1 {
					0% {
						translate: -174% 0
					}

					to {
						translate: 174% 0
					}
				}
			</style>
		</div>
		<div class="loader8">
			<style>
				.loader8 {
					display: inline-grid;
					width: 80px;
					aspect-ratio: 2;
					box-shadow: 0 5px #574951;
					overflow: hidden;
				}

				.loader8:before,
				.loader8:after {
					content: "";
					grid-area: 1/1;
					margin: 0 25%;
					background: #83988E;
					clip-path: polygon(97.55% 65.45%, 50% 100%, 2.45% 65.45%, 20.61% 9.55%, 79.39% 9.55%);
					transform-origin: bottom;
					animation:
						l8-0 .5s linear infinite,
						l8-1 4s steps(8) infinite;
				}

				.loader8:after {
					animation-direction: reverse;
					animation-delay: 0s, -1.5s;
				}

				@keyframes l8-0 {
					0% {
						rotate: -36deg
					}

					to {
						rotate: 36deg
					}
				}

				@keyframes l8-1 {
					0% {
						translate: -232% 0
					}

					to {
						translate: 232% 0
					}
				}
			</style>
		</div>
		<div class="loader9">
			<style>
				.loader9 {
					display: inline-flex;
					width: 90px;
					aspect-ratio: 2;
					animation: l9-0 1s linear infinite;
				}

				.loader9:before,
				.loader9:after {
					content: "";
					flex: 1;
					background: #83988E;
					clip-path: polygon(100% 50%, 81.17% 89.09%, 38.87% 98.75%, 4.95% 71.69%, 4.95% 28.31%, 38.87% 1.25%, 81.17% 10.91%);
					animation: l9-1 1s linear infinite;
					transform-origin: right;
				}

				.loader9:after {
					scale: -1 1;
					translate: -100% 0;
					animation-direction: reverse;
				}

				@keyframes l9-0 {
					0% {
						translate: 0 -21.5%
					}

					to {
						translate: 0 21.5%
					}
				}

				@keyframes l9-1 {
					0% {
						rotate: -25.7deg
					}

					to {
						rotate: 25.7deg
					}
				}
			</style>
		</div>
		<div class="loader10">
			<style>
				.loader10 {
					display: inline-flex;
					width: 90px;
					aspect-ratio: 2;
					animation: l10-0 1s linear infinite;
				}

				.loader10:before,
				.loader10:after {
					content: "";
					flex: 1;
					background: #574951;
					clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
					animation: l10-1 1s linear infinite;
					transform-origin: right;
				}

				.loader10:after {
					scale: -1 1;
					translate: -100% 0;
					animation-direction: reverse;
				}

				@keyframes l10-0 {
					0% {
						translate: 0 -35.35%
					}

					to {
						translate: 0 35.35%
					}
				}

				@keyframes l10-1 {
					0% {
						rotate: -45deg
					}

					to {
						rotate: 45deg
					}
				}
			</style>
		</div>
		<div class="loader11">
			<style>
				.loader11 {
					display: inline-flex;
					width: 90px;
					aspect-ratio: 2;
					animation: l11-0 1s linear infinite;
				}

				.loader11:before,
				.loader11:after {
					content: "";
					flex: 1;
					background: #574951;
					clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
					animation: l11-1 1s linear infinite;
					transform-origin: right;
				}

				.loader11:after {
					scale: -1.6 1.6;
					translate: -100% 0;
					background: #83988E;
					clip-path: polygon(100% 50%, 81.17% 89.09%, 38.87% 98.75%, 4.95% 71.69%, 4.95% 28.31%, 38.87% 1.25%, 81.17% 10.91%);
					animation: l11-2 1s linear infinite;
				}

				@keyframes l11-0 {
					0% {
						translate: 0 -35.35%
					}

					to {
						translate: 0 35.35%
					}
				}

				@keyframes l11-1 {
					0% {
						rotate: -45deg
					}

					to {
						rotate: 45deg
					}
				}

				@keyframes l11-2 {
					0% {
						rotate: 25.7deg
					}

					to {
						rotate: -25.7deg
					}
				}
			</style>
		</div>
		<div class="loader12">
			<style>
				.loader12 {
					display: inline-grid;
					width: 30px;
					aspect-ratio: 1;
					background: #574951;
					animation:
						l12-0 4s steps(4) infinite,
						l12-1 6s linear infinite;
				}

				.loader12:before,
				.loader12:after {
					content: "";
					grid-area: 1/1;
					background: #83988E;
					clip-path: polygon(100% 50%, 65.45% 97.55%, 9.55% 79.39%, 9.55% 20.61%, 65.45% 2.45%);
					transform-origin: right;
					translate: -100% 50%;
					scale: 1.7;
					animation: l12-2 1s linear infinite;
				}

				.loader12:after {
					clip-path: polygon(90.45% 79.39%, 34.55% 97.55%, 0% 50%, 34.55% 2.45%, 90.45% 20.61%);
					transform-origin: left;
					translate: 100% -50%;
				}

				@keyframes l12-0 {
					to {
						rotate: 1turn
					}
				}

				@keyframes l12-1 {
					to {
						transform: rotate(1turn)
					}
				}

				@keyframes l12-2 {
					0% {
						rotate: 36deg
					}

					to {
						rotate: -126deg
					}
				}
			</style>
		</div>
	</div>
</body>

</html>
