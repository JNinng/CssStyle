<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Progress</title>

	<style>
		html {
			background-color: #575757;
		}

		.container {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 5px;
			grid-auto-rows: 200px;
			margin: 1rem 3rem;
			counter-reset: num;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="loader1">
			<style>
				.loader1 {
					width: 120px;
					height: 20px;
					background:
						linear-gradient(#000 0 0) 0/0% no-repeat #ddd;
					animation: l1 2s infinite linear;
				}

				@keyframes l1 {
					100% {
						background-size: 100%
					}
				}
			</style>
		</div>
		<div class="loader2">
			<style>
				.loader2 {
					width: 120px;
					height: 20px;
					border-radius: 20px;
					background:
						linear-gradient(orange 0 0) 0/0% no-repeat lightblue;
					animation: l2 2s infinite steps(10);
				}

				@keyframes l2 {
					100% {
						background-size: 110%
					}
				}
			</style>
		</div>
		<div class="loader3">
			<style>
				.loader3 {
					width: 120px;
					height: 20px;
					border-radius: 20px;
					background:
						repeating-linear-gradient(135deg, #f03355 0 10px, #ffa516 0 20px) 0/0% no-repeat,
						repeating-linear-gradient(135deg, #ddd 0 10px, #eee 0 20px) 0/100%;
					animation: l3 2s infinite;
				}

				@keyframes l3 {
					100% {
						background-size: 100%
					}
				}
			</style>
		</div>
		<div class="loader4">
			<style>
				.loader4 {
					width: 120px;
					height: 20px;
					-webkit-mask: linear-gradient(90deg, #000 70%, #0000 0) 0/20%;
					background:
						linear-gradient(#000 0 0) 0/0% no-repeat #ddd;
					animation: l4 2s infinite steps(6);
				}

				@keyframes l4 {
					100% {
						background-size: 120%
					}
				}
			</style>
		</div>
		<div class="loader5">
			<style>
				.loader5 {
					width: 80px;
					height: 40px;
					color: #000;
					border: 2px solid currentColor;
					border-right-color: transparent;
					padding: 3px;
					background:
						repeating-linear-gradient(90deg, currentColor 0 10px, #0000 0 15px) 0/0% no-repeat content-box content-box;
					position: relative;
					box-sizing: border-box;
					animation: l5 2s infinite steps(6);
				}

				.loader5::before {
					content: "";
					position: absolute;
					top: -2px;
					bottom: -2px;
					left: 100%;
					width: 10px;
					background:
						linear-gradient(#0000 calc(50% - 7px), currentColor 0 calc(50% - 5px),
							#0000 0 calc(50% + 5px), currentColor 0 calc(50% + 7px), #0000 0) left /100% 100%,
						linear-gradient(currentColor calc(50% - 5px), #0000 0 calc(50% + 5px), currentColor 0) left /2px 100%,
						linear-gradient(#0000 calc(50% - 5px), currentColor 0 calc(50% + 5px), #0000 0) right/2px 100%;
					background-repeat: no-repeat;
				}

				@keyframes l5 {
					100% {
						background-size: 120%
					}
				}
			</style>
		</div>
		<div class="loader6">
			<style>
				.loader6 {
					width: 120px;
					height: 22px;
					border-radius: 20px;
					color: #514b82;
					border: 2px solid;
					position: relative;
				}

				.loader6::before {
					content: "";
					position: absolute;
					margin: 2px;
					inset: 0 100% 0 0;
					border-radius: inherit;
					background: currentColor;
					animation: l6 2s infinite;
				}

				@keyframes l6 {
					100% {
						inset: 0
					}
				}
			</style>
		</div>
		<div class="loader7">
			<style>
				.loader7 {
					width: 120px;
					height: 24px;
					-webkit-mask:
						radial-gradient(circle closest-side, #000 94%, #0000) 0 0/25% 100%,
						linear-gradient(#000 0 0) center/calc(100% - 12px) calc(100% - 12px) no-repeat;
					background:
						linear-gradient(#25b09b 0 0) 0/0% no-repeat #ddd;
					animation: l7 2s infinite linear;
				}

				@keyframes l7 {
					100% {
						background-size: 100%
					}
				}
			</style>
		</div>
		<div class="loader8">
			<style>
				.loader8 {
					width: 60px;
					aspect-ratio: 1;
					border-radius: 50%;
					-webkit-mask: linear-gradient(0deg, #000 55%, #0000 0) bottom/100% 18.18%;
					background:
						linear-gradient(#f03355 0 0) bottom/100% 0% no-repeat #ddd;
					animation: l8 2s infinite steps(7);
				}

				@keyframes l8 {
					100% {
						background-size: 100% 115%
					}
				}
			</style>
		</div>
		<div class="loader9">
			<style>
				.loader9 {
					--r1: 154%;
					--r2: 68.5%;
					width: 60px;
					aspect-ratio: 1;
					border-radius: 50%;
					background:
						radial-gradient(var(--r1) var(--r2) at top, #0000 79.5%, #269af2 80%),
						radial-gradient(var(--r1) var(--r2) at bottom, #269af2 79.5%, #0000 80%),
						radial-gradient(var(--r1) var(--r2) at top, #0000 79.5%, #269af2 80%),
						#ccc;
					background-size: 50.5% 220%;
					background-position: -100% 0%, 0% 0%, 100% 0%;
					background-repeat: no-repeat;
					animation: l9 2s infinite linear;
				}

				@keyframes l9 {
					33% {
						background-position: 0% 33%, 100% 33%, 200% 33%
					}

					66% {
						background-position: -100% 66%, 0% 66%, 100% 66%
					}

					100% {
						background-position: 0% 100%, 100% 100%, 200% 100%
					}
				}
			</style>
		</div>
		<div class="loader10">
			<style>
				.loader10 {
					width: 120px;
					height: 60px;
					border-radius: 200px 200px 0 0;
					-webkit-mask: repeating-radial-gradient(farthest-side at bottom, #0000 0, #000 1px 12%, #0000 calc(12% + 1px) 20%);
					background:
						radial-gradient(farthest-side at bottom, #514b82 0 95%, #0000 0) bottom/0% 0% no-repeat #ddd;
					animation: l10 2s infinite steps(6);
				}

				@keyframes l10 {
					100% {
						background-size: 120% 120%
					}
				}
			</style>
		</div>
		<div class="loader11">
			<style>
				.loader11 {
					width: 60px;
					aspect-ratio: 1;
					border-radius: 50%;
					animation: l11 2s infinite;
				}

				@keyframes l11 {
					0% {
						background: conic-gradient(#f03355 0, #0000 0)
					}

					12.5% {
						background: conic-gradient(#f03355 45deg, #0000 46deg)
					}

					25% {
						background: conic-gradient(#f03355 90deg, #0000 91deg)
					}

					37.5% {
						background: conic-gradient(#f03355 135deg, #0000 136deg)
					}

					50% {
						background: conic-gradient(#f03355 180deg, #0000 181deg)
					}

					62.5% {
						background: conic-gradient(#f03355 225deg, #0000 226deg)
					}

					75% {
						background: conic-gradient(#f03355 270deg, #0000 271deg)
					}

					87.5% {
						background: conic-gradient(#f03355 315deg, #0000 316deg)
					}

					100% {
						background: conic-gradient(#f03355 360deg, #0000 360deg)
					}
				}
			</style>
		</div>
		<div class="loader12">
			<style>
				.loader12 {
					width: 120px;
					height: 20px;
					background:
						linear-gradient(#000 50%, #0000 0),
						linear-gradient(#0000 50%, #000 0),
						linear-gradient(#000 50%, #0000 0),
						linear-gradient(#0000 50%, #000 0),
						linear-gradient(#000 50%, #0000 0),
						linear-gradient(#0000 50%, #000 0) #ddd;
					background-size: calc(100%/6 + 1px) 200%;
					background-repeat: no-repeat;
					animation: l12 2s infinite;
				}

				@keyframes l12 {
					0% {
						background-position: calc(0*100%/5) 100%, calc(1*100%/5) 0%, calc(2*100%/5) 100%, calc(3*100%/5) 0%, calc(4*100%/5) 100%, calc(5*100%/5) 0%
					}

					16.67% {
						background-position: calc(0*100%/5) 0%, calc(1*100%/5) 0%, calc(2*100%/5) 100%, calc(3*100%/5) 0%, calc(4*100%/5) 100%, calc(5*100%/5) 0%
					}

					33.33% {
						background-position: calc(0*100%/5) 0%, calc(1*100%/5) 100%, calc(2*100%/5) 100%, calc(3*100%/5) 0%, calc(4*100%/5) 100%, calc(5*100%/5) 0%
					}

					50% {
						background-position: calc(0*100%/5) 0%, calc(1*100%/5) 100%, calc(2*100%/5) 0%, calc(3*100%/5) 0%, calc(4*100%/5) 100%, calc(5*100%/5) 0%
					}

					66.67% {
						background-position: calc(0*100%/5) 0%, calc(1*100%/5) 100%, calc(2*100%/5) 0%, calc(3*100%/5) 100%, calc(4*100%/5) 100%, calc(5*100%/5) 0%
					}

					83.33% {
						background-position: calc(0*100%/5) 0%, calc(1*100%/5) 100%, calc(2*100%/5) 0%, calc(3*100%/5) 100%, calc(4*100%/5) 0%, calc(5*100%/5) 0%
					}

					100% {
						background-position: calc(0*100%/5) 0%, calc(1*100%/5) 100%, calc(2*100%/5) 0%, calc(3*100%/5) 100%, calc(4*100%/5) 0%, calc(5*100%/5) 100%
					}
				}
			</style>
		</div>
		<div class="loader13">
			<style>
				.loader13 {
					width: 124px;
					height: 24px;
					-webkit-mask:
						conic-gradient(from 135deg at top, #0000, #000 .5deg 90deg, #0000 90.5deg) 0 0,
						conic-gradient(from -45deg at bottom, #0000, #000 .5deg 90deg, #0000 90.5deg) 0 100%;
					-webkit-mask-size: 25% 50%;
					-webkit-mask-repeat: repeat-x;
					background: linear-gradient(#25b09b 0 0) left/0% 100% no-repeat #ddd;
					animation: l13 2s infinite linear;
				}

				@keyframes l13 {
					100% {
						background-size: 100% 100%
					}
				}
			</style>
		</div>
		<div class="loader14">
			<style>
				.loader14 {
					width: 60px;
					height: 50px;
					--m: no-repeat linear-gradient(90deg, #000 70%, #0000 0);
					-webkit-mask:
						var(--m) calc(0*100%/4) 100%/calc(100%/5) calc(1*100%/5),
						var(--m) calc(1*100%/4) 100%/calc(100%/5) calc(2*100%/5),
						var(--m) calc(2*100%/4) 100%/calc(100%/5) calc(3*100%/5),
						var(--m) calc(3*100%/4) 100%/calc(100%/5) calc(4*100%/5),
						var(--m) calc(4*100%/4) 100%/calc(100%/5) calc(5*100%/5);
					background: linear-gradient(#514b82 0 0) left/0% 100% no-repeat #ddd;
					animation: l14 2s infinite steps(6);
				}

				@keyframes l14 {
					100% {
						background-size: 120% 100%
					}
				}
			</style>
		</div>
	</div>
</body>

</html>
