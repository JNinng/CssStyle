<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Progress</title>

	<style>
		html {
			background-color: #575757;
		}

		.container {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 5px;
			grid-auto-rows: 200px;
			margin: 1rem 3rem;
			counter-reset: num;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="loader1">
			<style>
				.loader1 {
					width: 120px;
					height: 20px;
					background:
						linear-gradient(#000 0 0) 0/0% no-repeat #ddd;
					animation: l1 2s infinite linear;
				}

				@keyframes l1 {
					100% {
						background-size: 100%
					}
				}
			</style>
		</div>
		<div class="loader2">
			<style>
				.loader2 {
					width: 120px;
					height: 20px;
					border-radius: 20px;
					background:
						linear-gradient(orange 0 0) 0/0% no-repeat lightblue;
					animation: l2 2s infinite steps(10);
				}

				@keyframes l2 {
					100% {
						background-size: 110%
					}
				}
			</style>
		</div>
		<div class="loader3">
			<style>
				.loader3 {
					width: 120px;
					height: 20px;
					border-radius: 20px;
					background:
						repeating-linear-gradient(135deg, #f03355 0 10px, #ffa516 0 20px) 0/0% no-repeat,
						repeating-linear-gradient(135deg, #ddd 0 10px, #eee 0 20px) 0/100%;
					animation: l3 2s infinite;
				}

				@keyframes l3 {
					100% {
						background-size: 100%
					}
				}
			</style>
		</div>
		<div class="loader4">
			<style>
				.loader4 {
					width: 120px;
					height: 20px;
					-webkit-mask: linear-gradient(90deg, #000 70%, #0000 0) 0/20%;
					background:
						linear-gradient(#000 0 0) 0/0% no-repeat #ddd;
					animation: l4 2s infinite steps(6);
				}

				@keyframes l4 {
					100% {
						background-size: 120%
					}
				}
			</style>
		</div>
		<div class="loader5">
			<style>
				.loader5 {
					width: 80px;
					height: 40px;
					color: #000;
					border: 2px solid currentColor;
					border-right-color: transparent;
					padding: 3px;
					background:
						repeating-linear-gradient(90deg, currentColor 0 10px, #0000 0 15px) 0/0% no-repeat content-box content-box;
					position: relative;
					box-sizing: border-box;
					animation: l5 2s infinite steps(6);
				}

				.loader5::before {
					content: "";
					position: absolute;
					top: -2px;
					bottom: -2px;
					left: 100%;
					width: 10px;
					background:
						linear-gradient(#0000 calc(50% - 7px), currentColor 0 calc(50% - 5px),
							#0000 0 calc(50% + 5px), currentColor 0 calc(50% + 7px), #0000 0) left /100% 100%,
						linear-gradient(currentColor calc(50% - 5px), #0000 0 calc(50% + 5px), currentColor 0) left /2px 100%,
						linear-gradient(#0000 calc(50% - 5px), currentColor 0 calc(50% + 5px), #0000 0) right/2px 100%;
					background-repeat: no-repeat;
				}

				@keyframes l5 {
					100% {
						background-size: 120%
					}
				}
			</style>
		</div>
		<div class="loader6">
			<style>
				.loader6 {
					width: 120px;
					height: 22px;
					border-radius: 20px;
					color: #514b82;
					border: 2px solid;
					position: relative;
				}

				.loader6::before {
					content: "";
					position: absolute;
					margin: 2px;
					inset: 0 100% 0 0;
					border-radius: inherit;
					background: currentColor;
					animation: l6 2s infinite;
				}

				@keyframes l6 {
					100% {
						inset: 0
					}
				}
			</style>
		</div>
	</div>
</body>

</html>
