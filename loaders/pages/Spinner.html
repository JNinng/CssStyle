<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spinner</title>

		<style>
			.container {
				display: flex;

				flex-direction: row;
				align-items: center;

				flex-wrap: wrap;

				gap: 80px;
				margin: 0 26px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="loader1">
				<style>
					.loader1 {
						width: 50px;
						aspect-ratio: 1;
						border-radius: 50%;
						border: 8px solid;
						border-color: #000 #0000;
						animation: l1 1s infinite;
					}
					@keyframes l1 {
						to {
							transform: rotate(0.5turn);
						}
					}
				</style>
			</div>
			<div class="loader2">
				<style>
					.loader2 {
						width: 50px;
						aspect-ratio: 1;
						border-radius: 50%;
						border: 8px solid lightblue;
						border-right-color: orange;
						animation: l2 1s infinite linear;
					}
					@keyframes l2 {
						to {
							transform: rotate(1turn);
						}
					}
				</style>
			</div>
			<div class="loader3">
				<style>
					.loader3 {
						width: 50px;
						padding: 8px;
						aspect-ratio: 1;
						border-radius: 50%;
						background: #25b09b;
						--_m: conic-gradient(#0000 10%, #000), linear-gradient(#000 0 0) content-box;
						-webkit-mask: var(--_m);
						mask: var(--_m);
						-webkit-mask-composite: source-out;
						mask-composite: subtract;
						animation: l3 1s infinite linear;
					}
					@keyframes l3 {
						to {
							transform: rotate(1turn);
						}
					}
				</style>
			</div>
			<div class="loader4">
				<style>
					.loader4 {
						width: 50px;
						--b: 8px;
						aspect-ratio: 1;
						border-radius: 50%;
						padding: 1px;
						background: conic-gradient(#0000 10%, #f03355) content-box;
						-webkit-mask: repeating-conic-gradient(#0000 0deg, #000 1deg 20deg, #0000 21deg 36deg),
							radial-gradient(
								farthest-side,
								#0000 calc(100% - var(--b) - 1px),
								#000 calc(100% - var(--b))
							);
						-webkit-mask-composite: destination-in;
						mask-composite: intersect;
						animation: l4 1s infinite steps(10);
					}
					@keyframes l4 {
						to {
							transform: rotate(1turn);
						}
					}
				</style>
			</div>
			<div class="loader5">
				<style>
					.loader5 {
						width: 50px;
						--b: 8px;
						aspect-ratio: 1;
						border-radius: 50%;
						background: #514b82;
						-webkit-mask: repeating-conic-gradient(#0000 0deg, #000 1deg 70deg, #0000 71deg 90deg),
							radial-gradient(
								farthest-side,
								#0000 calc(100% - var(--b) - 1px),
								#000 calc(100% - var(--b))
							);
						-webkit-mask-composite: destination-in;
						mask-composite: intersect;
						animation: l5 1s infinite;
					}
					@keyframes l5 {
						to {
							transform: rotate(0.5turn);
						}
					}
				</style>
			</div>
			<div class="loader6">
				<style>
					.loader6 {
						width: 50px;
						aspect-ratio: 1;
						border-radius: 50%;
						padding: 3px;
						background: radial-gradient(farthest-side, #ffa516 95%, #0000) 50% 0/12px 12px no-repeat,
							radial-gradient(farthest-side, #0000 calc(100% - 5px), #ffa516 calc(100% - 4px))
								content-box;
						animation: l6 2s infinite;
					}
					@keyframes l6 {
						to {
							transform: rotate(1turn);
						}
					}
				</style>
			</div>
			<div class="loader7">
				<style>
					.loader7 {
						width: 50px;
						aspect-ratio: 1;
						--_c: no-repeat radial-gradient(farthest-side, #25b09b 92%, #0000);
						background: var(--_c) top, var(--_c) left, var(--_c) right, var(--_c) bottom;
						background-size: 12px 12px;
						animation: l7 1s infinite;
					}
					@keyframes l7 {
						to {
							transform: rotate(0.5turn);
						}
					}
				</style>
			</div>
			<div class="loader8">
				<style>
					.loader8 {
						width: 50px;
						aspect-ratio: 1;
						color: #f03355;
						--_c: no-repeat radial-gradient(farthest-side, currentColor 92%, #0000);
						background: var(--_c) 50% 0 /12px 12px, var(--_c) 50% 100%/12px 12px,
							var(--_c) 100% 50%/12px 12px, var(--_c) 0 50%/12px 12px, var(--_c) 50% 50%/12px 12px,
							conic-gradient(from 90deg at 4px 4px, #0000 90deg, currentColor 0) -4px -4px /
								calc(50% + 2px) calc(50% + 2px);
						animation: l8 1s infinite linear;
					}
					@keyframes l8 {
						to {
							transform: rotate(0.5turn);
						}
					}
				</style>
			</div>
			<div class="loader9">
				<style>
					.loader9 {
						width: 50px;
						aspect-ratio: 1;
						border-radius: 50%;
						background: radial-gradient(farthest-side, #f03355 95%, #0000) 50% 1px/12px 12px no-repeat,
							radial-gradient(farthest-side, #0000 calc(100% - 14px), #ccc 0);
						animation: l9 2s infinite linear;
					}
					@keyframes l9 {
						to {
							transform: rotate(1turn);
						}
					}
				</style>
			</div>
			<div class="loader10">
				<style>
					.loader10 {
						width: 50px;
						aspect-ratio: 1;
						color: #854f1d;
						border-radius: 50%;
						display: grid;
						background: conic-gradient(from 90deg at 4px 4px, #0000 90deg, currentColor 0) -4px -4px /
								calc(50% + 2px) calc(50% + 2px),
							radial-gradient(
									farthest-side,
									currentColor 6px,
									#0000 7px calc(100% - 6px),
									currentColor calc(100% - 5px)
								)
								no-repeat;
						animation: l10 2s infinite linear;
						position: relative;
					}
					.loader:before {
						content: "";
						border-radius: inherit;
						background: inherit;
						transform: rotate(45deg);
					}
					@keyframes l10 {
						to {
							transform: rotate(0.5turn);
						}
					}
				</style>
			</div>
			<div class="loader11">
				<style>
					.loader11 {
						width: 50px;
						aspect-ratio: 1;
						border-radius: 50%;
						padding: 6px;
						background: conic-gradient(from 135deg at top, currentColor 90deg, #0000 0) 0
								calc(50% - 4px) / 17px 8.5px,
							radial-gradient(
									farthest-side at bottom left,
									#0000 calc(100% - 6px),
									currentColor calc(100% - 5px) 99%,
									#0000
								)
								top right/50% 50% content-box content-box,
							radial-gradient(
									farthest-side at top,
									#0000 calc(100% - 6px),
									currentColor calc(100% - 5px) 99%,
									#0000
								)
								bottom / 100% 50% content-box content-box;
						background-repeat: no-repeat;
						animation: l11 1s infinite linear;
					}
					@keyframes l11 {
						100% {
							transform: rotate(1turn);
						}
					}
				</style>
			</div>
			<div class="loader12">
				<style>
					.loader12 {
						width: 50px;
						aspect-ratio: 1;
						display: grid;
					}
					.loader12::before,
					.loader12::after {
						content: "";
						grid-area: 1/1;
						--c: no-repeat radial-gradient(farthest-side, #25b09b 92%, #0000);
						background: var(--c) 50% 0, var(--c) 50% 100%, var(--c) 100% 50%, var(--c) 0 50%;
						background-size: 12px 12px;
						animation: l12 1s infinite;
					}
					.loader12::before {
						margin: 4px;
						filter: hue-rotate(45deg);
						background-size: 8px 8px;
						animation-timing-function: linear;
					}

					@keyframes l12 {
						100% {
							transform: rotate(0.5turn);
						}
					}
				</style>
			</div>
			<div class="loader13">
				<style>
					.loader13 {
						width: 50px;
						aspect-ratio: 1;
						border-radius: 50%;
						background: radial-gradient(farthest-side, #ffa516 94%, #0000) top/8px 8px no-repeat,
							conic-gradient(#0000 30%, #ffa516);
						-webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 8px), #000 0);
						animation: l13 1s infinite linear;
					}
					@keyframes l13 {
						100% {
							transform: rotate(1turn);
						}
					}
				</style>
			</div>
			<div class="loader14">
				<style>
					.loader14 {
						width: 50px;
						aspect-ratio: 1;
						display: grid;
						animation: l14 4s infinite;
					}
					.loader14::before,
					.loader14::after {
						content: "";
						grid-area: 1/1;
						border: 8px solid;
						border-radius: 50%;
						border-color: red red #0000 #0000;
						mix-blend-mode: darken;
						animation: l14 1s infinite linear;
					}
					.loader14::after {
						border-color: #0000 #0000 blue blue;
						animation-direction: reverse;
					}
					@keyframes l14 {
						100% {
							transform: rotate(1turn);
						}
					}
				</style>
			</div>
			<div class="loader15">
				<style>
					.loader15 {
						width: 50px;
						aspect-ratio: 1;
						display: grid;
						border: 4px solid #0000;
						border-radius: 50%;
						border-right-color: #25b09b;
						animation: l15 1s infinite linear;
					}
					.loader15::before,
					.loader15::after {
						content: "";
						grid-area: 1/1;
						margin: 1px;
						border: inherit;
						border-radius: 50%;
						animation: l15 2s infinite;
					}
					.loader15::after {
						margin: 8px;
						animation-duration: 3s;
					}
					@keyframes l15 {
						100% {
							transform: rotate(1turn);
						}
					}
				</style>
			</div>
			<div class="loader16">
				<style>
					.loader16 {
						width: 50px;
						aspect-ratio: 1;
						display: grid;
						border: 4px solid #0000;
						border-radius: 50%;
						border-color: #ccc #0000;
						animation: l16 1s infinite linear;
					}
					.loader16::before,
					.loader16::after {
						content: "";
						grid-area: 1/1;
						margin: 2px;
						border: inherit;
						border-radius: 50%;
					}
					.loader16::before {
						border-color: #f03355 #0000;
						animation: inherit;
						animation-duration: 0.5s;
						animation-direction: reverse;
					}
					.loader16::after {
						margin: 8px;
					}
					@keyframes l16 {
						100% {
							transform: rotate(1turn);
						}
					}
				</style>
			</div>
			<div class="loader17">
				<style>
					.loader17 {
						width: 70px;
						aspect-ratio: 1;
						background: radial-gradient(farthest-side, #ffa516 90%, #0000) center/16px 16px,
							radial-gradient(farthest-side, green 90%, #0000) bottom/12px 12px;
						background-repeat: no-repeat;
						animation: l17 1s infinite linear;
						position: relative;
					}
					.loader17::before {
						content: "";
						position: absolute;
						width: 8px;
						aspect-ratio: 1;
						inset: auto 0 16px;
						margin: auto;
						background: #ccc;
						border-radius: 50%;
						transform-origin: 50% calc(100% + 10px);
						animation: inherit;
						animation-duration: 0.5s;
					}
					@keyframes l17 {
						100% {
							transform: rotate(1turn);
						}
					}
				</style>
			</div>
			<div class="loader18">
				<style>
					.loader18 {
						width: 50px;
						aspect-ratio: 1;
						--c: no-repeat radial-gradient(farthest-side, #514b82 92%, #0000);
						background: var(--c) 50% 0, var(--c) 50% 100%, var(--c) 100% 50%, var(--c) 0 50%;
						background-size: 10px 10px;
						animation: l18 1s infinite;
						position: relative;
					}
					.loader18::before {
						content: "";
						position: absolute;
						inset: 0;
						margin: 3px;
						background: repeating-conic-gradient(#0000 0 35deg, #514b82 0 90deg);
						-webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 3px), #000 0);
						border-radius: 50%;
					}
					@keyframes l18 {
						100% {
							transform: rotate(0.5turn);
						}
					}
				</style>
			</div>
			<div class="loader19">
				<style>
					.loader19 {
						width: 50px;
						aspect-ratio: 1;
						display: grid;
						color: #854f1d;
						background: radial-gradient(
							farthest-side,
							currentColor calc(100% - 6px),
							#0000 calc(100% - 5px) 0
						);
						-webkit-mask: radial-gradient(
							farthest-side,
							#0000 calc(100% - 13px),
							#000 calc(100% - 12px)
						);
						border-radius: 50%;
						animation: l19 2s infinite linear;
					}
					.loader19::before,
					.loader19::after {
						content: "";
						grid-area: 1/1;
						background: linear-gradient(currentColor 0 0) center,
							linear-gradient(currentColor 0 0) center;
						background-size: 100% 10px, 10px 100%;
						background-repeat: no-repeat;
					}
					.loader19::after {
						transform: rotate(45deg);
					}

					@keyframes l19 {
						100% {
							transform: rotate(1turn);
						}
					}
				</style>
			</div>
			<div class="loader20">
				<style>
					.loader20 {
						width: 50px;
						aspect-ratio: 1;
						border-radius: 50%;
						border: 8px solid #514b82;
						animation: l20-1 0.8s infinite linear alternate, l20-2 1.6s infinite linear;
					}
					@keyframes l20-1 {
						0% {
							clip-path: polygon(50% 50%, 0 0, 50% 0%, 50% 0%, 50% 0%, 50% 0%, 50% 0%);
						}
						12.5% {
							clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 0%, 100% 0%, 100% 0%);
						}
						25% {
							clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 100%, 100% 100%, 100% 100%);
						}
						50% {
							clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 100%, 50% 100%, 0% 100%);
						}
						62.5% {
							clip-path: polygon(50% 50%, 100% 0, 100% 0%, 100% 0%, 100% 100%, 50% 100%, 0% 100%);
						}
						75% {
							clip-path: polygon(
								50% 50%,
								100% 100%,
								100% 100%,
								100% 100%,
								100% 100%,
								50% 100%,
								0% 100%
							);
						}
						100% {
							clip-path: polygon(50% 50%, 50% 100%, 50% 100%, 50% 100%, 50% 100%, 50% 100%, 0% 100%);
						}
					}
					@keyframes l20-2 {
						0% {
							transform: scaleY(1) rotate(0deg);
						}
						49.99% {
							transform: scaleY(1) rotate(135deg);
						}
						50% {
							transform: scaleY(-1) rotate(0deg);
						}
						100% {
							transform: scaleY(-1) rotate(-135deg);
						}
					}
				</style>
			</div>
			<div class="loader21">
				<style>
					.loader21 {
						width: 50px;
						aspect-ratio: 1;
						border-radius: 50%;
						background: repeating-conic-gradient(#000 0 90deg, #ccc 0 180deg);
						animation: l21 1s infinite linear;
					}
					@keyframes l21 {
						100% {
							transform: rotate(0.5turn);
						}
					}
				</style>
			</div>
			<div class="loader22">
				<style>
					.loader22 {
						width: 50px;
						aspect-ratio: 1;
						display: grid;
						border-radius: 50%;
						background: conic-gradient(#25b09b 25%, #f03355 0 50%, #514b82 0 75%, #ffa516 0);
						animation: l22 2s infinite linear;
					}
					.loader22::before,
					.loader22::after {
						content: "";
						grid-area: 1/1;
						margin: 15%;
						border-radius: 50%;
						background: inherit;
						animation: inherit;
					}
					.loader22::after {
						margin: 25%;
						animation-duration: 3s;
					}
					@keyframes l22 {
						100% {
							transform: rotate(1turn);
						}
					}
				</style>
			</div>
			<div class="loader23">
				<style>
					.loader23 {
						width: 50px;
						aspect-ratio: 1;
						display: grid;
						border-radius: 50%;
						background: linear-gradient(0deg, rgb(0 0 0/50%) 30%, #0000 0 70%, rgb(0 0 0/100%) 0) 50%/8%
								100%,
							linear-gradient(90deg, rgb(0 0 0/25%) 30%, #0000 0 70%, rgb(0 0 0/75%) 0) 50%/100% 8%;
						background-repeat: no-repeat;
						animation: l23 1s infinite steps(12);
					}
					.loader23::before,
					.loader23::after {
						content: "";
						grid-area: 1/1;
						border-radius: 50%;
						background: inherit;
						opacity: 0.915;
						transform: rotate(30deg);
					}
					.loader23::after {
						opacity: 0.83;
						transform: rotate(60deg);
					}
					@keyframes l23 {
						100% {
							transform: rotate(1turn);
						}
					}
				</style>
			</div>
			<div class="loader24">
				<style>
					.loader24 {
						width: 50px;
						aspect-ratio: 1;
						border-radius: 50%;
						border: 8px solid #0000;
						border-right-color: #ffa50097;
						position: relative;
						animation: l24 1s infinite linear;
					}
					.loader24:before,
					.loader24:after {
						content: "";
						position: absolute;
						inset: -8px;
						border-radius: 50%;
						border: inherit;
						animation: inherit;
						animation-duration: 2s;
					}
					.loader24:after {
						animation-duration: 4s;
					}
					@keyframes l24 {
						100% {
							transform: rotate(1turn);
						}
					}
				</style>
			</div>
			<div class="loader25">
				<style>
					.loader25 {
						width: 50px;
						aspect-ratio: 1;
						border-radius: 50%;
						background: #514b82;
						-webkit-mask: radial-gradient(circle closest-side at 50% 40%, #0000 94%, #000);
						transform-origin: 50% 40%;
						animation: l25 1s infinite linear;
					}
					@keyframes l25 {
						100% {
							transform: rotate(1turn);
						}
					}
				</style>
			</div>
			<div class="loader26">
				<style>
					.loader26 {
						width: 50px;
						aspect-ratio: 1;
						display: grid;
						-webkit-mask: conic-gradient(from 15deg, #0000, #000);
						animation: l26 1s infinite steps(12);
					}
					.loader26,
					.loader26:before,
					.loader26:after {
						background: radial-gradient(closest-side at 50% 12.5%, #f03355 96%, #0000) 50% 0/20% 80%
								repeat-y,
							radial-gradient(closest-side at 12.5% 50%, #f03355 96%, #0000) 0 50%/80% 20% repeat-x;
					}
					.loader26:before,
					.loader26:after {
						content: "";
						grid-area: 1/1;
						transform: rotate(30deg);
					}
					.loader26:after {
						transform: rotate(60deg);
					}

					@keyframes l26 {
						100% {
							transform: rotate(1turn);
						}
					}
				</style>
			</div>
		</div>
	</body>
</html>
