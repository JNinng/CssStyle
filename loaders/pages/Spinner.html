<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spinner</title>

		<style>
			.container {
				display: flex;

				flex-direction: row;
				align-items: center;

				flex-wrap: wrap;

				gap: 80px;
				margin: 0 26px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="loader1">
				<style>
					.loader1 {
						width: 50px;
						aspect-ratio: 1;
						border-radius: 50%;
						border: 8px solid;
						border-color: #000 #0000;
						animation: l1 1s infinite;
					}
					@keyframes l1 {
						to {
							transform: rotate(0.5turn);
						}
					}
				</style>
			</div>
			<div class="loader2">
				<style>
					.loader2 {
						width: 50px;
						aspect-ratio: 1;
						border-radius: 50%;
						border: 8px solid lightblue;
						border-right-color: orange;
						animation: l2 1s infinite linear;
					}
					@keyframes l2 {
						to {
							transform: rotate(1turn);
						}
					}
				</style>
			</div>
			<div class="loader3">
				<style>
					.loader3 {
						width: 50px;
						padding: 8px;
						aspect-ratio: 1;
						border-radius: 50%;
						background: #25b09b;
						--_m: conic-gradient(#0000 10%, #000), linear-gradient(#000 0 0) content-box;
						-webkit-mask: var(--_m);
						mask: var(--_m);
						-webkit-mask-composite: source-out;
						mask-composite: subtract;
						animation: l3 1s infinite linear;
					}
					@keyframes l3 {
						to {
							transform: rotate(1turn);
						}
					}
				</style>
			</div>
		</div>
	</body>
</html>
