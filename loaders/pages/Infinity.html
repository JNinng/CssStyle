<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Infinity</title>

	<style>
		html {
			background-color: #575757;
		}

		.container {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 5px;
			grid-auto-rows: 200px;
			margin: 1rem 3rem;
			counter-reset: num;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="loader1">
			<style>
				.loader1 {
					width: 90px;
					height: 14px;
					background: repeating-linear-gradient(90deg, #000 0 calc(25% - 5px), #0000 0 25%) left/calc(4*100%/3) 100%;
					animation: l1 0.5s infinite linear;
				}

				@keyframes l1 {
					100% {
						background-position: right
					}
				}
			</style>
		</div>
		<div class="loader2">
			<style>
				.loader2 {
					width: 90px;
					height: 14px;
					background: radial-gradient(circle closest-side, #000 92%, #0000) calc(100%/3) 0/calc(100%/4) 100%;
					animation: l2 0.5s infinite linear;
				}

				@keyframes l2 {
					100% {
						background-position: 0 0
					}
				}
			</style>
		</div>
	</div>
</body>

</html>
