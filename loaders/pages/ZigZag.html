<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ZigZag</title>

	<style>
		html {
			background-color: #575757;
		}

		.container {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 5px;
			grid-auto-rows: 200px;
			margin: 1rem 3rem;
			counter-reset: num;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="loader1">
			<style>
				.loader1 {
					height: 27px;
					aspect-ratio: 5;
					--c: #000 90deg, #0000 0;
					background:
						conic-gradient(from 135deg at top, var(--c)),
						conic-gradient(from -45deg at bottom, var(--c)) 12.5% 100%;
					background-size: 20% 50%;
					background-repeat: repeat-x;
					animation: l1 .8s infinite linear;
				}

				@keyframes l1 {
					to {
						background-position: 25% 0, 37.5% 100%
					}
				}
			</style>
		</div>
		<div class="loader2">
			<style>
				.loader2 {
					height: 27px;
					aspect-ratio: 5;
					--c: #000 90deg, #0000 0;
					background:
						conic-gradient(from 135deg at top, var(--c)),
						conic-gradient(from -45deg at bottom, var(--c)) 12.5% 100%;
					background-size: 20% 50%;
					background-repeat: repeat-x;
					clip-path: inset(0 100% 0 0);
					animation: l2 1s infinite linear;
				}

				@keyframes l2 {

					90%,
					to {
						clip-path: inset(0)
					}
				}
			</style>
		</div>
		<div class="loader3">
			<style>
				.loader3 {
					height: 27px;
					aspect-ratio: 5;
					--c: #000 90deg, #0000 0;
					background:
						conic-gradient(from 135deg at top, var(--c)),
						conic-gradient(from -45deg at bottom, var(--c)) 12.5% 100%;
					background-size: 20% 50%;
					background-repeat: repeat-x;
					clip-path: inset(0 50%);
					animation: l3 1s infinite linear;
				}

				@keyframes l3 {

					90%,
					to {
						clip-path: inset(0)
					}
				}
			</style>
		</div>
		<div class="loader4">
			<style>
				.loader4 {
					height: 27px;
					aspect-ratio: 5;
					--c: #000 90deg, #0000 0;
					background:
						conic-gradient(from 135deg at top, var(--c)),
						conic-gradient(from -45deg at bottom, var(--c)) 12.5% 100%;
					background-size: 20% 50%;
					background-repeat: repeat-x;
					clip-path: inset(0 100% 0 0);
					animation:
						l4-0 1s infinite linear,
						l4-1 2s infinite steps(1);
				}

				@keyframes l4-0 {
					to {
						clip-path: inset(0)
					}
				}

				@keyframes l4-1 {
					50% {
						scale: -1 1
					}
				}
			</style>
		</div>
		<div class="loader5">
			<style>
				.loader5 {
					height: 27px;
					aspect-ratio: 5;
					--c: #000 90deg, #0000 0;
					background:
						conic-gradient(from 135deg at top, var(--c)),
						conic-gradient(from -45deg at bottom, var(--c)) 12.5% 100%;
					background-size: 20% 50%;
					background-repeat: repeat-x;
					clip-path: inset(0 60% 0 0);
					animation: l5 .8s infinite linear alternate;
				}

				@keyframes l5 {
					to {
						clip-path: inset(0 0 0 60%)
					}
				}
			</style>
		</div>
		<div class="laoder6">
			<style>
				.loader6 {
					height: 27px;
					aspect-ratio: 5;
					--c: #000 90deg, #0000 0;
					background:
						conic-gradient(from 135deg at top, var(--c)),
						conic-gradient(from -45deg at bottom, var(--c)) 12.5% 100%;
					background-size: 20% 50%;
					background-repeat: repeat-x;
					-webkit-mask: repeating-linear-gradient(90deg, #000 0 15%, #0000 0 50%) 0 0/200%;
					animation: l6 .8s infinite linear;
				}

				@keyframes l6 {
					to {
						-webkit-mask-position: -100% 0
					}
				}
			</style>
		</div>
	</div>
</body>

</html>
